<!DOCTYPE html>
<html>
	<head>
		<title>WordPress.com Blog - Posts list</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>
		<script src="dist/wpcom-xhr-request.js"></script>
		<script>
			/* global WPCOMXhrHandler */
			/* eslint-disable no-var, no-console, no-trailing-spaces, eol-last */
			/* eslint no-undef: "error" */
			var d;

			WPCOMXhrHandler( {
				path: '/sites/en.blog.wordpress.com/posts'
			}, function( err, res ) {
				if ( err ) {
					throw err;
				}

				console.log( res );

				d = document.createElement( 'pre' );
				d.innerHTML = JSON.stringify( res, null, 2 );
				document.body.appendChild( d );
			} );
		</script>
	</body>
</html>
