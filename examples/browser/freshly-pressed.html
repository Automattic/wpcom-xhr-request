<!DOCTYPE html>
<html>
  <head>
    <title>WordPress.com REST API XMLHttpRequest Test Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <script src="../../dist/wpcom-xhr-request.js"></script>
    <script>
      WPCOM.xhr('/freshly-pressed', function(err, data){
        if (err) throw err;
        console.log('Freshly Pressed Posts:');
        data.posts.forEach(function (post) {
          console.log('  %s - %s', post.title, post.short_URL);
        });
      });
    </script>
  </body>
</html>
