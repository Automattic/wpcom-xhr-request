<!DOCTYPE html>
<html>
  <head>
    <title>WordPress.com REST API XMLHttpRequest Test Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <script src="../../dist/wpcom-xhr-request.js"></script>
    <script>
      WPCOM.xhr('/freshly-pressed', function(err, res){
        if (err) throw err;
        console.log(res);

        var div = document.createElement('div');
        div.innerHTML = 'Your WordPress.com "username" is: <b>@' + res.username + '<\/b>';
        document.body.appendChild(div);
      });
    </script>
  </body>
</html>
